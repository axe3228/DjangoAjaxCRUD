<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row form-group" style="margin-top: 30px;">
            <div class="col-lg-6">
                <button class="btn btn-block btn-success" id="insert_btn" data-toggle="modal" data-target="#insert_data">INSERT</button>
            </div>
            <div class="col-lg-6">
                <button class="btn btn-block btn-success" id="update_btn">EDIT ALL</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="table">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.email }}</td>
                            <td>{{ student.gender }}</td>
                            <td>{{ student.created_at }}</td>
                            <td class="btn-td-block"><button class="btn btn-block btn-delete btn-danger">DELETE</button></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="insert_data" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title">Insert Student</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Name : </label>
                    <input type="text" name="name" id="ins_name" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Email : </label>
                    <input type="text" name="email" id="ins_email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Gender : </label>
                    <select name="gender" class="form-control" id="ins_gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-block btn-info btn-insert-data" value="INSERT STUDENT">
                </div>
                <div class="form-group">
                    <div class="alert alert-success" id="ins_success" style="display: none;">

                    </div>
                    <div class="alert alert-danger" id="ins_error" style="display: none;">
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    
        </div>
    </div>

<script>
    $(".btn-insert-data").click(function(){
        var name=$("#ins_name").val()
        var email=$("#ins_email").val()
        var gender=$("#ins_gender").val()
        if(name==""){
            $("#ins_error").text("Please Enter Name")
            $("#ins_error").show
            return;
        }
        else if(email==""){
            $("#ins_error").text("Please Enter Email")
            $("#ins_error").show
            return;
        } else{
            $.ajax({
                url:"{% url 'insert' %}",
                type:'POST',
                data:{name:name,email:email,gender:gender}
            })
            .done(function(response){
                if(response['error']==false){
                    $("#ins_error").hide()
                    $("#ins_success").text(response['errorMessage'])
                    $("#ins_success").show()
                    var html_data="<tr><td>"+response['id']+"</td><td>"+name+"</td><td>"+email+"</td><td>"+gender+"</td><td>"+response['created_at']+"</td><td class='btn-td-block'><button class='btn btn-block btn-delete btn-danger'>DELETE</button></td></tr>"
                    $(".table tbody").append(html_data)
                }else{
                    $("#ins_success").hide()
                    $("#ins_error").text(response['errorMessage'])
                    $("#ins_error").show()
                }
            })
            .fail(function(){
                $("#ins_success").hide()
                $("#ins_error").text("Oops something went wrong!")
                $("#ins_error").show()
            })
        }
    })
</script>
</body>
</html>
